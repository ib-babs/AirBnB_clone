<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="shortcut icon" href="images/hbnb_icon.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <button>Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>New York City, California...</h4>
          <ul class="popover">
            <li>
              <h2>California</h2>
              <ul>
                <li>Arizona</li>
                <li>Nothern California</li>
              </ul>
            </li>
            <li>
              <h2>Washington</h2>
              <ul>
                <li>New York City</li>
                <li>Detroit</li>
                <li>8 Miles Road</li>
                <li>Ohio</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Bathroom, Internet...</h4>
          <ul class="popover">
            <li>TV</li>
            <li>Internet</li>
            <li>Free Wifi</li>
            <li>24 Hours Electricity</li>
          </ul>
        </div>
      </section>
    </div>
    <footer><p>Best School</p></footer>
  </body>
</html>
